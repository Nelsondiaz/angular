<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <meta charset="utf-8">
    <title>Hola mundo con AngularJs </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="scrip.js"></script>
</head>

<body ng-controller="MainController">
    <h1>{{message}}</h1>

    <div id="name">{{erorr}}</div>

    <form id="form_id" action="index.html" method="post" name="searchUser"  ng-submit="search(username)" >
        <input type="search" required placeholder="Username to find" value="" ng-model="username" />
        <input type="submit" name="some_name" value="Search" />
    </form>

    <div id="name">
        <h2>{{ user.name}}</h2>
        <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" alt="" title="{{user.name}}" />
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Repo in repos">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_counts | number:1}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
